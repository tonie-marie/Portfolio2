<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact | Tonie Torres</title>
	<link rel="stylesheet" type="text/css" href="assets/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<link rel="stylesheet" type="text/css" href="assets/responsive.css">
</head>
<body>

<!-- PAGE HEADER -->
	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Tonie Torres</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

<!-- MAIN CONTENT -->
	<div id="main-container" class="container">
		<!-- CONTACT FORM SECTION -->
		<section class="main-section">
			<h1>Contact</h1>
			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="Jane Schmidt" required="required">
					</li>

					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>

					<li>
						<label for="message">Mesage</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>
		</section>

		<!-- SIDEBAR WITH CONNECTION PORTALS -->
		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>
				<img src="assets/images/github-logo.png" class="social" alt="Github">
				<img src="assets/images/linkedin-logo.png" class="social" alt="LinkedIn">
				<img src="assets/images/stackoverflow-logo.png" class="social" alt="StackOverflow">
			</div>
		</section>
	</div>

<!-- FOOTER -->
	<footer>
		<div class="container">
			&copy; Copyright 2016 Tonie Torres
		</div>
	</footer>















</body>
</html>
